<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Truck</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your menu -->
  <ul id="combined-menu"></ul>

  <script>
    // Write your code here
    const menu = document.getElementById("combined-menu");
    let vendorsMenu = ["crab", "crab", "lobster", "crab", "halibut", "lobster"];
    let totalMenu = new Set();
    for(let item of vendorsMenu) {
      totalMenu.add(item);
    }
    for(let item of totalMenu) {
      let itemEle = document.createElement("li");
      itemEle.innerText = item;
      menu.append(itemEle);
    }
  </script>
</body>

</html>
